<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Task Prioritizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .section {
            margin-bottom: 40px;
        }

        .section h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #4f46e5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #374151;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #4f46e5;
            background: white;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .task-input-container {
            display: flex;
            gap: 12px;
            margin-bottom: 12px;
        }

        .task-input {
            flex: 1;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.3);
        }

        .btn-secondary {
            background: #f3f4f6;
            color: #374151;
            border: 2px solid #e5e7eb;
        }

        .btn-secondary:hover {
            background: #e5e7eb;
            transform: translateY(-1px);
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .task-list {
            list-style: none;
            margin-bottom: 12px;
        }

        .task-item {
            background: #f9fafb;
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 8px;
            border-left: 4px solid #e5e7eb;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .task-item:hover {
            background: #f3f4f6;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
        }

        .results-table th {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            color: white;
            padding: 16px;
            text-align: left;
            font-weight: 600;
        }

        .results-table td {
            padding: 16px;
            border-bottom: 1px solid #e5e7eb;
        }

        .results-table tr:last-child td {
            border-bottom: none;
        }

        .results-table tr:hover {
            background: #f9fafb;
        }

        .priority-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .priority-high {
            background: #fee2e2;
            color: #dc2626;
        }

        .priority-medium {
            background: #fef3c7;
            color: #d97706;
        }

        .priority-low {
            background: #dbeafe;
            color: #2563eb;
        }

        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .status-pending {
            background: #e5e7eb;
            border: 2px solid #9ca3af;
        }

        .status-completed {
            background: #10b981;
            border: 2px solid #059669;
        }

        .status-indicator:hover {
            transform: scale(1.1);
        }

        .loading {
            display: none;
            text-align: center;
            padding: 40px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #4f46e5;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #dc2626;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 16px;
            border-radius: 12px;
            margin: 20px 0;
            border-left: 4px solid #10b981;
        }

        .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            flex: 1;
            background: #f9fafb;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: #4f46e5;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 16px;
            }

            .header {
                padding: 30px 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .main-content {
                padding: 30px 20px;
            }

            .stats {
                flex-direction: column;
                gap: 12px;
            }

            .results-table {
                font-size: 14px;
            }

            .results-table th,
            .results-table td {
                padding: 12px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ AI Task Prioritizer</h1>
            <p>Let AI help you focus on what matters most today</p>
        </div>

        <div class="main-content">
            <!-- Input Section -->
            <div class="section">
                <h2>üìù Plan Your Day</h2>
                
                <div class="form-group">
                    <label for="goal">What's your main goal for today?</label>
                    <input type="text" id="goal" placeholder="e.g., Prepare for important presentation">
                </div>

                <div class="form-group">
                    <label>Your Tasks</label>
                    <div id="task-inputs">
                        <div class="task-input-container">
                            <input type="text" class="task-input" placeholder="Enter a task...">
                            <button type="button" class="btn btn-secondary btn-small" onclick="removeTask(this)">Remove</button>
                        </div>
                    </div>
                    <button type="button" class="btn btn-secondary btn-small" onclick="addTaskInput()">+ Add Another Task</button>
                </div>

                <div style="display: flex; gap: 12px; flex-wrap: wrap;">
                    <button type="button" class="btn btn-primary" onclick="prioritizeTasks()">
                        ü§ñ Prioritize with AI
                    </button>
                    <button type="button" class="btn btn-secondary" onclick="loadPreviousSession()">
                        üìÇ Load Last Session
                    </button>
                </div>
            </div>

            <!-- Loading State -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>AI is analyzing your tasks...</p>
            </div>

            <!-- Error/Success Messages -->
            <div id="messages"></div>

            <!-- Results Section -->
            <div id="results" class="section" style="display: none;">
                <h2>üìä Your Prioritized Tasks</h2>
                
                <div class="stats">
                    <div class="stat-card">
                        <div class="stat-number" id="total-tasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completed-tasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="progress-percentage">0%</div>
                        <div class="stat-label">Progress</div>
                    </div>
                </div>

                <table class="results-table">
                    <thead>
                        <tr>
                            <th style="width: 60px;">Status</th>
                            <th style="width: 100px;">Priority</th>
                            <th>Task</th>
                            <th>AI Reasoning</th>
                        </tr>
                    </thead>
                    <tbody id="results-body">
                    </tbody>
                </table>

                <div style="margin-top: 20px;">
                    <button type="button" class="btn btn-success" onclick="saveTasks()">
                        üíæ Save Progress
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8000';
        let currentTasks = [];

        function showMessage(message, type = 'error') {
            const messagesDiv = document.getElementById('messages');
            messagesDiv.innerHTML = `<div class="${type}">${message}</div>`;
            setTimeout(() => {
                messagesDiv.innerHTML = '';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').classList.toggle('active', show);
        }

        function addTaskInput() {
            const container = document.getElementById('task-inputs');
            const div = document.createElement('div');
            div.className = 'task-input-container';
            div.innerHTML = `
                <input type="text" class="task-input" placeholder="Enter a task...">
                <button type="button" class="btn btn-secondary btn-small" onclick="removeTask(this)">Remove</button>
            `;
            container.appendChild(div);
        }

        function removeTask(button) {
            const container = document.getElementById('task-inputs');
            if (container.children.length > 1) {
                button.parentElement.remove();
            }
        }

        function collectTasks() {
            const goal = document.getElementById('goal').value.trim();
            const taskInputs = document.querySelectorAll('.task-input');
            const tasks = Array.from(taskInputs)
                .map(input => input.value.trim())
                .filter(task => task.length > 0);

            if (!goal) {
                showMessage('Please enter your main goal for today.');
                return null;
            }

            if (tasks.length === 0) {
                showMessage('Please enter at least one task.');
                return null;
            }

            return { goal, tasks };
        }

        async function prioritizeTasks() {
            const data = collectTasks();
            if (!data) return;

            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE}/api/prioritize`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to prioritize tasks');
                }

                const result = await response.json();
                currentTasks = result.prioritized_tasks;
                displayResults(currentTasks);
                showMessage('Tasks prioritized successfully!', 'success');
                
            } catch (error) {
                showMessage(`Error: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        async function loadPreviousSession() {
            showLoading(true);
            
            try {
                const response = await fetch(`${API_BASE}/api/load`);
                
                if (!response.ok) {
                    if (response.status === 404) {
                        throw new Error('No previous session found');
                    }
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to load session');
                }

                const result = await response.json();
                currentTasks = result.prioritized_tasks;
                displayResults(currentTasks);
                showMessage('Previous session loaded successfully!', 'success');
                
            } catch (error) {
                showMessage(`Error: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function displayResults(tasks) {
            const resultsSection = document.getElementById('results');
            const resultsBody = document.getElementById('results-body');
            
            resultsBody.innerHTML = '';
            
            tasks.forEach((task, index) => {
                const row = document.createElement('tr');
                
                const priorityClass = `priority-${task.priority.toLowerCase()}`;
                const statusClass = task.done ? 'status-completed' : 'status-pending';
                
                row.innerHTML = `
                    <td>
                        <div class="status-indicator ${statusClass}" 
                             onclick="toggleTaskStatus(${index})"
                             title="Click to toggle completion">
                        </div>
                    </td>
                    <td>
                        <span class="priority-badge ${priorityClass}">${task.priority}</span>
                    </td>
                    <td style="${task.done ? 'text-decoration: line-through; opacity: 0.6;' : ''}">${task.task}</td>
                    <td style="${task.done ? 'opacity: 0.6;' : ''}">${task.reason}</td>
                `;
                
                resultsBody.appendChild(row);
            });
            
            updateStats();
            resultsSection.style.display = 'block';
        }

        function updateStats() {
            const total = currentTasks.length;
            const completed = currentTasks.filter(task => task.done).length;
            const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;

            document.getElementById('total-tasks').textContent = total;
            document.getElementById('completed-tasks').textContent = completed;
            document.getElementById('progress-percentage').textContent = `${percentage}%`;
        }

        async function toggleTaskStatus(index) {
            const task = currentTasks[index];
            const newStatus = !task.done;
            
            try {
                const response = await fetch(`${API_BASE}/api/tasks/${index}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ task_index: index, done: newStatus })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to update task');
                }

                // Update local state
                currentTasks[index].done = newStatus;
                displayResults(currentTasks);
                
            } catch (error) {
                showMessage(`Error updating task: ${error.message}`);
            }
        }

        async function saveTasks() {
            if (currentTasks.length === 0) {
                showMessage('No tasks to save.');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/api/save`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prioritized_tasks: currentTasks })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.detail || 'Failed to save tasks');
                }

                const result = await response.json();
                showMessage('Tasks saved successfully!', 'success');
                
            } catch (error) {
                showMessage(`Error saving tasks: ${error.message}`);
            }
        }

        // Initialize with one task input
        document.addEventListener('DOMContentLoaded', function() {
            // Add enter key support for inputs
            document.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && e.target.classList.contains('task-input')) {
                    const inputs = document.querySelectorAll('.task-input');
                    const currentIndex = Array.from(inputs).indexOf(e.target);
                    if (currentIndex === inputs.length - 1 && e.target.value.trim()) {
                        addTaskInput();
                        setTimeout(() => {
                            const newInputs = document.querySelectorAll('.task-input');
                            newInputs[newInputs.length - 1].focus();
                        }, 100);
                    }
                }
            });
        });
    </script>
</body>
</html>
